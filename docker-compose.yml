services:
  # PostgreSQL (LiteLLM için opsiyonel, logging/analytics için)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litellm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-litellm_pass}
      POSTGRES_DB: ${POSTGRES_DB:-litellm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-litellm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roo-code-network
    restart: unless-stopped

  # Redis (LiteLLM için caching/rate limiting)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roo-code-network
    restart: unless-stopped

  # LiteLLM Proxy
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    command: ["--config", "/app/litellm_config.yaml", "--port", "4000", "--detailed_debug"]
    environment:
      # OpenRouter API Key (Tüm modeller için: Planner, Reviewer, Coder)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      # Database (opsiyonel, PostgreSQL kullanmak için)
      DATABASE_URL: ${DATABASE_URL:-postgresql://litellm:litellm_pass@postgres:5432/litellm}
      # Redis (opsiyonel, caching için)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Master key (Admin UI login için ZORUNLU)
      # LiteLLM otomatik olarak MASTER_KEY environment variable'ını okur
      MASTER_KEY: ${LITELLM_MASTER_KEY}
      # Port
      PORT: 4000
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - roo-code-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Orchestrator (CLI + HTTP API)
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      LITELLM_BASE_URL: http://litellm:4000/v1
      LITELLM_API_KEY: ${LITELLM_API_KEY:-}
      REQUEST_TIMEOUT_MS: ${REQUEST_TIMEOUT_MS:-120000}
      PORT: ${ORCHESTRATOR_PORT:-3000}
      ORCHESTRATOR_MODE: ${ORCHESTRATOR_MODE:-api}  # 'api' or 'cli'
    depends_on:
      litellm:
        condition: service_healthy
    networks:
      - roo-code-network
    restart: unless-stopped
    ports:
      - "${ORCHESTRATOR_PORT:-3000}:3000"
    # Orchestrator can run as HTTP API server or CLI
    # API mode: node apps/orchestrator/dist/server.js
    # CLI mode: node apps/orchestrator/dist/index.js <command>
    command: ["node", "apps/orchestrator/dist/server.js"]

  # Landing Page
  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3003
    networks:
      - roo-code-network
    restart: unless-stopped
    ports:
      - "${LANDING_PORT:-3003}:3003"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard Panel
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://litellm:litellm_pass@postgres:5432/litellm}
      AUTH_SECRET: ${AUTH_SECRET:-roo-code-secret-key-change-in-production-2025}
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-http://litellm:4000/v1}
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-litellm-master-key-2025-roo-code-orchestrator}
      TEST_API_KEY: ${TEST_API_KEY:-sk-nWqZQbczxgZPWPrQjdpWTA}
      SEED_TEST_USER: ${SEED_TEST_USER:-false}
    depends_on:
      postgres:
        condition: service_healthy
      litellm:
        condition: service_healthy
    networks:
      - roo-code-network
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  roo-code-network:
    driver: bridge

